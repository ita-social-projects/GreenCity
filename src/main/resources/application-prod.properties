spring.datasource.url=${JAWSDB_URL}
spring.datasource.username=${USER}
spring.datasource.password=${PASSWORD}
spring.datasource.driver-class-name=${DRIVER}
spring.jpa.properties.hibernate.dialect=${DIALECT}
spring.jpa.hibernate.ddl-auto=${HIBERNATE_CONFIG}
spring.datasource.hikari.maximumPoolSize=${POOL_SIZE}
spring.jpa.show-sql=${SHOW_SQL}

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${SMTP_ENABLE}

verifyEmailTimeHour=${VERIFY_EMAIL}

spring.liquibase.enabled=${LIQUIBASE_ENABLE}
spring.liquibase.change-log=${LIQUIBASE_LOG}
spring.liquibase.url=${JAWSDB_URL}
spring.liquibase.user=${USER}
spring.liquibase.password=${PASSWORD}

address=${BACKEND_ADDRESS}
client.address=${CLIENT_ADDRESS}

accessTokenValidTimeInMinutes=${TOKEN_ACCESS_TIME}
refreshTokenValidTimeInMinutes=${TOKEN_REFRESH_TIME}
tokenKey=${TOKEN_KEY}

logging.level.root=${LOG_LEVEL_ROOT}
logging.level.greencity.exception.CustomExceptionHandler=${LOG_EXCEPTION_HANDLER}
logging.path=${LOG_PATH}
logging.file=${LOG_FILE}
logging.pattern.file=${LOG_PATTERN}
