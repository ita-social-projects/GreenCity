apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-greencity
  annotations:
    reloader.stakater.com/auto: "true"

spec:
  replicas: {{ .Values.deployment.replicas }}
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-greencity
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-greencity
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: {{ .Release.Name }}-greencity
        image: {{ .Values.deployment.image }}
        resources:
          requests:
            cpu: {{ .Values.deployment.requests.cpu }}
            memory: {{ .Values.deployment.requests.memory }}
          limits:
            cpu: {{ .Values.deployment.limits.cpu }}
            memory: {{ .Values.deployment.limits.memory }}
        env:

        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: API-KEY

        - name: API_SECRET
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: API-SECRET

        - name: APPLICATIONINSIGHTS_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: APPLICATIONINSIGHTS-CONNECTION-STRING

        - name: AZURE_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: AZURE-CONNECTION-STRING

        - name: AZURE_CONTAINER_NAME
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: AZURE-CONTAINER-NAME

        - name: BACKEND_ADDRESS
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: BACKEND-ADDRESS

        - name: BUCKET_NAME
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: BUCKET-NAME

        - name: CACHE_SPEC
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: CACHE-SPEC

        - name: CLIENT_ADDRESS
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: CLIENT-ADDRESS

        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: DATABASE-PASSWORD

        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: DATABASE-USER

        # - name: DATASOURCE_URL
        #   valueFrom:
        #     secretKeyRef:
        #       name: appsecret
        #       key: API-KEY

        - name: DIALECT
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: DIALECT

        - name: DRIVER
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: DRIVER

        - name: ECO_NEWS_ADDRESS
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: ECO-NEWS-ADDRESS

        # - name: EMAIL_TOPIC
        #   valueFrom:
        #     secretKeyRef:
        #       name: appsecret
        #       key: EMAIL-TOPIC

        - name: FACEBOOK_APP_ID
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: FACEBOOK-APP-ID

        - name: FACEBOOK_APP_SECRET
          valueFrom:
